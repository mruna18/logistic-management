<div class="settings-page">
  <div class="settings-header">
    <h1>Settings</h1>
    <p class="text-muted">Customize your experience</p>
  </div>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Layout</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Layout mode</label>
        <select
          class="form-select"
          [value]="layoutState.layoutMode()"
          (change)="onLayoutModeChange($any($event.target).value)">
          <option value="sidebar">Sidebar view</option>
          <option value="header">Header view</option>
        </select>
      </div>
      @if (layoutState.isSidebarMode()) {
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="sidebarCollapsed"
            [checked]="layoutState.sidebarCollapsed()"
            (change)="onSidebarCollapsedChange($any($event.target).checked)">
          <label class="form-check-label" for="sidebarCollapsed">Collapse sidebar by default</label>
        </div>
      }
    </div>
  </div>
</div>
