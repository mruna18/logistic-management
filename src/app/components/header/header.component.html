<!-- Header Component with User Dropdown -->
<header class="bg-white shadow-sm border-b border-gray-200" style="border-bottom: 3px solid orange;">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <!-- <h1 class="text-xl font-bold text-gray-900">{{ appTitle }}</h1> -->
        <img src="images/logo/e_logo.svg" alt="logo" class="w-40">

      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/dashboard" class="text-gray-600 hover:text-primary px-3 py-2 font-medium transition-colors">Dashboard</a>
        <a routerLink="/ui-reference" class="text-gray-600 hover:text-primary px-3 py-2 font-medium transition-colors">UI Reference</a>
        <a href="#" class="text-gray-600 hover:text-primary px-3 py-2 font-medium transition-colors">Projects</a>
        <a href="#" class="text-gray-600 hover:text-primary px-3 py-2 font-medium transition-colors">Tasks</a>
        <a href="#" class="text-gray-600 hover:text-primary px-3 py-2 font-medium transition-colors">Team</a>
      </nav>

      <!-- User Dropdown -->
      <div class="relative">
        <button 
          type="button" 
          class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" 
          id="user-menu-button" 
          aria-expanded="false" 
          aria-haspopup="true"
          (click)="toggleDropdown()"
        >
          <span class="sr-only">Open user menu</span>
          <div class="flex items-center space-x-3">
            <!-- User Avatar -->
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">{{ userInitials }}</span>
            </div>
            <!-- User Name (hidden on mobile) -->
            <span class="hidden md:block text-gray-700 text-sm font-medium">{{ userName }}</span>
            <!-- Dropdown Arrow -->
            <svg 
              class="w-4 h-4 text-gray-400 transition-transform duration-200"
              [class.rotate-180]="isDropdownOpen"
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </button>

        <!-- Dropdown Menu -->
        <div 
          class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition-all duration-200"
          [class.opacity-0]="!isDropdownOpen"
          [class.scale-95]="!isDropdownOpen"
          [class.opacity-100]="isDropdownOpen"
          [class.scale-100]="isDropdownOpen"
          [class.pointer-events-none]="!isDropdownOpen"
          role="menu" 
          aria-orientation="vertical" 
          aria-labelledby="user-menu-button"
        >
          <!-- User Info -->
          <div class="px-4 py-3 border-b border-gray-100">
            <p class="text-sm text-gray-900 font-medium">{{ userName }}</p>
            <p class="text-sm text-gray-500">{{ userEmail }}</p>
          </div>
          
          <!-- Menu Items -->
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Your Profile
            </div>
          </a>
          
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </div>
          </a>
          
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Help & Support
            </div>
          </a>
          
          <div class="border-t border-gray-100">
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem">
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Sign out
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          type="button" 
          class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary p-2 rounded-md"
          (click)="toggleMobileMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 border-t border-gray-200">
        <a routerLink="/dashboard" class="text-gray-600 hover:text-primary block px-3 py-2 text-base font-medium">Dashboard</a>
        <a routerLink="/ui-reference" class="text-gray-600 hover:text-primary block px-3 py-2 text-base font-medium">UI Reference</a>
        <a href="#" class="text-gray-600 hover:text-primary block px-3 py-2 text-base font-medium">Projects</a>
        <a href="#" class="text-gray-600 hover:text-primary block px-3 py-2 text-base font-medium">Tasks</a>
        <a href="#" class="text-gray-600 hover:text-primary block px-3 py-2 text-base font-medium">Team</a>
      </div>
    </div>
  </div>
</header>
