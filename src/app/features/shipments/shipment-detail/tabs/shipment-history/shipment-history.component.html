<div class="card shadow-sm">
  <div class="card-body p-2">
    <h6 class="mb-3">History</h6>
    <div class="table-responsive">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th>Action</th>
            <th>Description</th>
            <th>User</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          @for (item of shipment.history; track item.id) {
            <tr>
              <td>{{ item.action }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.user }}</td>
              <td>{{ item.timestamp | date:'short' }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
