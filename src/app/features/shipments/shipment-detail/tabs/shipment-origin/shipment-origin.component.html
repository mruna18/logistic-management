<div class="card shadow-sm">
  <div class="card-body p-3">
    <h6 class="mb-3">Origin Information</h6>
    <div class="row g-3">
      <div class="col-md-4">
        <strong>Port:</strong>
        <p>{{ shipment.origin.port }}</p>
      </div>
      <div class="col-md-4">
        <strong>Country:</strong>
        <p>{{ shipment.origin.country }}</p>
      </div>
      <div class="col-md-4">
        <strong>ETD:</strong>
        <p>{{ shipment.origin.etd | date:'short' }}</p>
      </div>
      <div class="col-md-4">
        <strong>Actual Departure:</strong>
        <p>{{ shipment.origin.actualDeparture ? (shipment.origin.actualDeparture | date:'short') : 'N/A' }}</p>
      </div>
    </div>
  </div>
</div>
