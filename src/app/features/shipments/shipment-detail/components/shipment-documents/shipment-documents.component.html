<div class="shipment-documents">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h6 class="fw-semibold small mb-0">Documents</h6>
    <button class="btn btn-primary btn-sm" [disabled]="disabled">Upload</button>
  </div>
  <div class="table-responsive">
    <table class="table table-sm table-hover align-middle mb-0">
      <thead class="table-light">
        <tr class="small text-muted">
          <th>Document Name</th>
          <th>Uploaded By</th>
          <th>Date</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="small">
        <tr *ngFor="let doc of documents; trackBy: trackByDocId">
          <td class="fw-medium">{{ doc.documentName }}</td>
          <td>{{ doc.uploadedBy }}</td>
          <td>{{ doc.date | date:'dd MMM yyyy' }}</td>
          <td class="text-center">
            <button class="btn btn-link btn-sm p-0 text-primary me-2" [disabled]="disabled">Download</button>
            <button class="btn btn-link btn-sm p-0 text-secondary" [disabled]="disabled">Replace</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
